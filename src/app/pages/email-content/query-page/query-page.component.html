<ng-container *ngIf="vm$ | ngrxPush as vm">
  <div class="flex justify-center items-center">
    <div
      class="query-panel absolute flex justify-center items-center transition-all duration-500 z-50 shadow-md bg-slate-200 h-full w-full top-0 translate-y-full transform"
      [ngClass]="{ '!translate-y-0': vm.isProcess }">
      <div
        class="relative h-2/3 w-5/6 lg:w-2/3 flex flex-col p-6 bg-white border-blue-500 border hover:shadow-md rounded-b-lg">
        <div
          class="overflow-x-auto tabs flex w-full h-10 absolute left-0 top-0 -translate-y-full border-b border-blue-500 bg-gray-100 rounded-t-lg">
          <div *ngFor="let tab of vm.properties" (click)="updateCurrentTab(tab)"
            class="relative flex group capitalize justify-start items-center rounded-t-lg before:absolute before:top-full  before:h-4 before:right-0 before:left-0"
            [ngClass]="{'bg-blue-500 border border-blue-500 text-white': vm.currentTab.id === tab.id, 'outline-1 hover:outline outline-blue-500 hover:before:bg-white': vm.currentTab.id !== tab.id}">
            <span class="px-4 cursor-default select-none"
              [ngClass]="{'border-r border-gray-300': vm.currentTab.id !== tab.id}">{{
              tab.fileName
              }}</span>
          </div>
        </div>
        <div *ngIf="!vm.isSelectQuery" class="relative flex-1">
          <textarea type="" id="queryText"
            class="block px-2.5 overflow-hidden hover:overflow-y-auto h-full pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            [value]="content">
        </textarea>
          <label for="queryText"
            class="absolute text-sm text-gray-500 duration-300 transform z-10 origin-[0] bg-white px-2 peer-focus:text-blue-600 top-2 scale-75 -translate-y-4 left-1">Query</label>
          <div *ngIf="!vm.editQuery"
            class="absolute top-0 h-full w-full bg-slate-600 bg-opacity-0 hover:bg-opacity-10 rounded-md overflow-hidden transition-all ease-in duration-200">
            <div
              class="h-full w-full transition-all flex justify-center gap-4 items-center opacity-0 hover:opacity-100">
              <button class="px-4 bg-white hover:shadow-md py-1 rounded-md ring-1 ring-gray-300 hover:ring-blue-500"
                (click)="back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                  <path fill="#888888"
                    d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42a.996.996 0 0 0-1.41 0l-6.59 6.59a.996.996 0 0 0 0 1.41l6.59 6.59a.996.996 0 1 0 1.41-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z" />
                </svg>
              </button>
              <button class="px-4 bg-white hover:shadow-md py-1 rounded-md ring-1 ring-gray-300 hover:ring-blue-500"
                (click)="copyQuery()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                  <path fill="#888888"
                    d="M5 22q-.825 0-1.413-.588T3 20V6h2v14h11v2H5Zm4-4q-.825 0-1.413-.588T7 16V4q0-.825.588-1.413T9 2h9q.825 0 1.413.588T20 4v12q0 .825-.588 1.413T18 18H9Zm0-2h9V4H9v12Zm0 0V4v12Z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
