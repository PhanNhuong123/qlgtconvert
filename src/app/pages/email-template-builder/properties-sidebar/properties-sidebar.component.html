<ng-container>
  <div class="w-0 h-screen bg-nav flex flex-col transition-all duration-300 ease-linear overflow-hidden" [ngClass]="{
    'w-64': showPropertiesSidebar,
  }">
    <div class="flex flex-col h-0 flex-1">
      <div class="flex-1 flex flex-col divide-y">
        <div class="flex justify-between items-center px-3 py-1">
          <span class="font-medium">Properties sidebar</span>
          <button class="font-normal hover:text-blue-400" (click)="closePropertiesSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41z" />
            </svg>
          </button>
        </div>

        <div class="panel">
          <label for="#">
            <span>Content</span>
            <svg class="hover:bg-gray-300 cursor-pointer" width="20" height="20" viewBox="0 0 20 20" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M10 5C10.2652 5 10.5196 5.10536 10.7071 5.29289C10.8946 5.48043 11 5.73478 11 6V9H14C14.2652 9 14.5196 9.10536 14.7071 9.29289C14.8946 9.48043 15 9.73478 15 10C15 10.2652 14.8946 10.5196 14.7071 10.7071C14.5196 10.8946 14.2652 11 14 11H11V14C11 14.2652 10.8946 14.5196 10.7071 14.7071C10.5196 14.8946 10.2652 15 10 15C9.73478 15 9.48043 14.8946 9.29289 14.7071C9.10536 14.5196 9 14.2652 9 14V11H6C5.73478 11 5.48043 10.8946 5.29289 10.7071C5.10536 10.5196 5 10.2652 5 10C5 9.73478 5.10536 9.48043 5.29289 9.29289C5.48043 9.10536 5.73478 9 6 9H9V6C9 5.73478 9.10536 5.48043 9.29289 5.29289C9.48043 5.10536 9.73478 5 10 5V5Z"
                fill="#374151" />
            </svg>
          </label>
          <textarea class="p-1" (change)="addChangeContent($event)" cols="30" rows="4"
            [value]="itemElement.content"></textarea>
        </div>

        <div class="flex flex-row px-3 py-2 text-sm">
          <label for="#" class="flex items-center justify-center font-medium"><span>Font</span></label>
          <div class="w-full flex ml-3 space-x-3">
            <button class="font-bold border rounded w-6 h-6 bg-slate-300 hover:bg-slate-500" (click)="addFontBoldStyle()">
              B
            </button>
            <button class="italic border rounded w-6 h-6 bg-slate-300 hover:bg-slate-500" (click)="addFontItalicStyle()">
              I
            </button>
            <button class="underline border rounded w-6 h-6 bg-slate-300 hover:bg-slate-500" (click)="addFontUnderlineStyle()">
              U
            </button>
          </div>
        </div>
