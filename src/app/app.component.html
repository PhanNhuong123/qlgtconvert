<ng-container *ngIf="vm$ | ngrxPush as vm">
  <div class="h-screen w-screen overflow-hidden relative flex justify-center items-center">
    <div class="w-10/12 lg:w-6/12 min-h-[4em] p-8 rounded shadow ring-1 ring-gray-200 hover:shadow-lg transition-all">
      <ng-container *ngFor="let property of vm.properties">
        <h3 class="font-bold mb-2 capitalize">{{ property.propertyName }}</h3>
        <div class="flex justify-around gap-2">
          <div
            class="absolute w-2/5 overflow-hidden mx-auto flex justify-center h-12 hover:scale-150 z-50 translate-y-full transition-all top-0">
            <img [src]="sanitize(property[EProperty.URL])" [height]="property[EProperty.HEIGHT]"
              [width]="property[EProperty.WIDTH]" />
          </div>
          <div class="relative flex-1">
            <input type="text" id="{{ property.propertyName }}_URL"
              class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " [value]="property[EProperty.URL]"
              (change)="onInputChange($event, property, EProperty.URL)" />
            <label for="{{ property.propertyName }}_URL"
              class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">{{
              property.propertyName }} URL</label>
          </div>
          <div class="relative">
            <input type="text" id="{{ property.propertyName }}_width"
              class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " [value]="property[EProperty.WIDTH]"
              (change)="onInputChange($event, property, EProperty.WIDTH)" />
            <label for="{{ property.propertyName }}_width"
              class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">{{
              property.propertyName }} width</label>
          </div>
          <div class="relative">
            <input type="text" id="{{ property.propertyName }}_height"
              class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " [value]="property[EProperty.HEIGHT]"
              (change)="onInputChange($event, property, EProperty.HEIGHT)" />
            <label for="{{ property.propertyName }}_height"
              class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">{{
              property.propertyName }} height</label>
          </div>
        </div>
        <div class="mt-12 flex justify-center">
          <button (click)="processing()"
            class="relative w-full px-5 py-3 overflow-hidden font-medium text-gray-600 bg-gray-100 border border-gray-100 rounded-lg shadow-inner group">
            <span
              class="absolute top-0 left-0 w-0 h-0 transition-all duration-200 border-t-2 border-gray-600 group-hover:w-full ease"></span>
            <span
              class="absolute bottom-0 right-0 w-0 h-0 transition-all duration-200 border-b-2 border-gray-600 group-hover:w-full ease"></span>
            <span
              class="absolute top-0 left-0 w-full h-0 transition-all duration-300 delay-200 bg-gray-600 group-hover:h-full ease"></span>
            <span
              class="absolute bottom-0 left-0 w-full h-0 transition-all duration-300 delay-200 bg-gray-600 group-hover:h-full ease"></span>
            <span
              class="absolute insert-0 top-0 left-0 w-full h-full duration-300 delay-300 bg-gray-900 opacity-0 group-hover:opacity-100"></span>
            <span class="relative transition-colors duration-300 delay-200 group-hover:text-white ease">Process !</span>
          </button>
        </div>
      </ng-container>
    </div>

    <!-- show query -->

    <div
      class="absolute flex justify-center items-center transition-all duration-500 z-50 shadow-md bg-slate-200 h-full w-full top-0 translate-y-full transform"
      [ngClass]="{ '!translate-y-0': vm.isProcess }">
      <div class="h-2/3 w-5/6 lg:w-2/3 flex flex-col p-6 bg-white hover:shadow-md rounded-lg">
        <div *ngIf="!isSelectQuery" class="relative flex-1">
          <textarea type="" id="queryText"
            class="block px-2.5 h-full pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " (change)="handleQueyChange($event)" (keyup)="handleQueyChange($event)"
            [value]="vm.queryShow">
          </textarea>
          <label for="queryText"
            class="absolute text-sm text-gray-500 duration-300 transform z-10 origin-[0] bg-white px-2 peer-focus:text-blue-600 top-2 scale-75 -translate-y-4 left-1">Query</label>
          <div *ngIf="!vm.editQuery"
            class="absolute top-0 h-full w-full bg-slate-600 bg-opacity-0 hover:bg-opacity-10 overflow-hidden transition-all ease-in duration-200">
            <div
              class="h-full w-full transition-all flex justify-center gap-4 items-center opacity-0 hover:opacity-100">
              <button class="px-4 bg-white hover:shadow-md py-1 rounded-md ring-1 ring-gray-300 hover:ring-blue-500"
                (click)="back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                  <path fill="#888888"
                    d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42a.996.996 0 0 0-1.41 0l-6.59 6.59a.996.996 0 0 0 0 1.41l6.59 6.59a.996.996 0 1 0 1.41-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z" />
                </svg>
              </button>
              <button class="px-4 bg-white hover:shadow-md py-1 rounded-md ring-1 ring-gray-300 hover:ring-blue-500"
                (click)="copyQuery()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                  <path fill="#888888"
                    d="M5 22q-.825 0-1.413-.588T3 20V6h2v14h11v2H5Zm4-4q-.825 0-1.413-.588T7 16V4q0-.825.588-1.413T9 2h9q.825 0 1.413.588T20 4v12q0 .825-.588 1.413T18 18H9Zm0-2h9V4H9v12Zm0 0V4v12Z" />
                </svg>
              </button>
              <button class="px-4 bg-white hover:shadow-md py-1 rounded-md ring-1 ring-gray-300 hover:ring-blue-500"
                (click)="openEditQuery()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                  <path fill="#888888"
                    d="M5 19h1.4l8.625-8.625l-1.4-1.4L5 17.6V19ZM19.3 8.925l-4.25-4.2l1.4-1.4q.575-.575 1.413-.575t1.412.575l1.4 1.4q.575.575.6 1.388t-.55 1.387L19.3 8.925ZM17.85 10.4L7.25 21H3v-4.25l10.6-10.6l4.25 4.25Zm-3.525-.725l-.7-.7l1.4 1.4l-.7-.7Z" />
                </svg>
              </button>
              <button class="px-4 bg-white hover:shadow-md py-1 rounded-md ring-1 ring-gray-300 hover:ring-blue-500"
                (click)="handleShowTemplate()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                  <path fill="#888888"
                    d="M12 9a3.02 3.02 0 0 0-3 3c0 1.642 1.358 3 3 3c1.641 0 3-1.358 3-3c0-1.641-1.359-3-3-3z" />
                  <path fill="#888888"
                    d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.946 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.106-.316l-.105-.316C21.927 11.617 19.633 5 12 5zm0 12c-5.351 0-7.424-3.846-7.926-5C4.578 10.842 6.652 7 12 7c5.351 0 7.424 3.846 7.926 5c-.504 1.158-2.578 5-7.926 5z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="!isSelectQuery" class="h-0 font-sans opacity-0 transition-all overflow-hidden"
          [ngClass]="{ '!h-16 opacity-100': vm.editQuery }">
          <div class="h-0 font-sans opacity-0 transition-all overflow-hidden"
            [ngClass]="{ '!h-16 opacity-100': vm.editQuery && !isSelectQuery }">
            <div class="pt-5 pb-1 w-full text-gray-500 flex justify-center gap-4 mx-auto">
              <button
                class="px-4 capitalize font-bold bg-gray-50 text-gray-900 hover:shadow-md hover:bg-[#ffb618] py-1 rounded-md duration-500"
                [ngClass]="{ '!bg-[#ffb618]': isSelectQuery }" (click)="handleSelectingQuery()">
                select
              </button>
              <button
                class="px-4 capitalize font-bold bg-gray-50 hover:shadow-md py-1 rounded-md transform hover:rotate-6 duration-500"
                [ngClass]="{
                '!bg-black !text-white': vm.isQueryInsert && !vm.isEditingRawFile
              }" (click)="changeQueryShow('insert')">
                Insert
              </button>
              <button
                class="px-4 capitalize font-bold bg-gray-50 hover:shadow-md py-1 rounded-md transform hover:-rotate-3 duration-500"
                [ngClass]="{
                '!bg-black !text-white': !vm.isQueryInsert && !vm.isEditingRawFile
              }" (click)="changeQueryShow('update')">
                Update
              </button>
              <button
                class="px-4 capitalize font-bold bg-[#ffb618] text-gray-900 hover:shadow-md hover:bg-black hover:text-white py-1 rounded-md duration-500"
                (click)="closeEditQuery()">
                Save
              </button>
              <button
                class="px-4 capitalize font-bold bg-gray-50 text-gray-900 hover:shadow-md hover:bg-black hover:text-white py-1 rounded-md duration-500"
                [ngClass]="{ '!bg-black !text-white': vm.isEditingRawFile }" (click)="editRawFile()">
                Raw
              </button>
              <button
                class="px-4 capitalize font-bold bg-gray-50 text-gray-900 hover:shadow-md hover:bg-black hover:text-white py-1 rounded-md duration-500"
                (click)="processing()">
                restore
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="isSelectQuery" class="h-full flex flex-col">
          <div class="h-1/6 flex items-center">
            <div class="relative w-1/3 h-fit">
              <input type="text" id="searchOptionList"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " [value]="searchValue" (change)="handleSearchChange($event)"
                (keyup)="handleSearchChange($event)" />
              <label for="searchOptionList"
                class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Search</label>
            </div>
            <div class="flex flex-wrap gap-2 pl-4">
              <button
                class="px-4 capitalize font-bold text-gray-900 hover:shadow-md bg-[#ffb618] py-1 rounded-md duration-500"
                (click)="selectAll()">
                {{ searchResult ? "select search value" : "select all" }}
              </button>
              <button
                class="px-4 capitalize font-bold text-gray-900 hover:shadow-md bg-[#ffb618] py-1 rounded-md duration-500"
                (click)="deselectAll()">
                {{ searchResult ? "deselect search value" : "deselect all" }}
              </button>
              <button *ngIf="!searchResult"
                class="px-4 capitalize font-bold text-gray-900 hover:shadow-md bg-[#ffb618] py-1 rounded-md duration-500"
                (click)="handleSelectingQuery()">
                Save
              </button>
              <button *ngIf="!searchResult"
                class="px-4 capitalize font-bold bg-gray-50 text-gray-900 hover:shadow-md hover:bg-[#ffb618] py-1 rounded-md duration-500"
                [ngClass]="{ '!bg-[#ffb618]': isSelectQuery }" (click)="handleSelectingQuery()">
                cancel
              </button>
              <button *ngIf="searchResult"
                class="px-4 capitalize font-bold text-gray-900 hover:shadow-md bg-[#ffb618] py-1 rounded-md duration-500"
                (click)="clearSearchValue()">
                Clear
              </button>
            </div>
          </div>
          <div class="h-5/6 py-5 bg-gray-50 rounded-md">
            <div class="h-full px-4 overflow-y-scroll">
              <div *ngFor="let option of listOption" (click)="handleClickOption(option.id)"
                class="flex my-0.5 py-1 border border-gray-100 hover:border-[#ffb618] rounded-md bg-white">
                <input class="w-1/12 max-w-[20em]" type="checkbox" [checked]="listQuerySelect.has(option.id)" />
                <span [title]="option.id" class="w-2/12 truncate xl:w-1/12 mr-6 text-center font-semibold text-gray-500 border-l border-r border-gray-200">Id: {{ option.id }}</span>
                <span [title]="option.email" class="w-8/12 truncate font-semibold text-gray-500">{{
                  option.email
                  }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- show email template  -->
    <div
      class="absolute flex justify-center items-center transition-all duration-500 z-50 shadow-md bg-slate-200 h-full w-full top-0 translate-y-full transform"
      [ngClass]="{ '!translate-y-0': vm.isShowTemplate }">
      <div *ngIf="vm.emailTemplates.length > 0" class="h-5/6 w-5/6 flex p-6 bg-white hover:shadow-md rounded-lg">
        <div class="w-2/5 capitalize max-w-[400px] mr-2 pr-2 overflow-auto">
          <div *ngFor="let emailTemplate of vm.emailTemplates; index as i">
            <button (click)="chooseEmailTemplate(i)"
              class="w-full my-0.5 px-5 py-2.5 font-medium bg-blue-50 hover:bg-blue-100 hover:text-blue-600 text-blue-500 rounded-lg text-sm"
              [ngClass]="{'!bg-blue-500 !text-white': vm.emailTemplateIndex === i}">
              {{ emailTemplate.email }}
            </button>
          </div>
        </div>
        <div class="flex-1 pl-2 border-l border-r border-gray-200">
          <div [innerHTML]="
              vm.emailTemplates[vm.emailTemplateIndex].htmlContent | safeHtml
            "></div>
        </div>
        <div (click)="closeEmailTemplate();"
          class="absolute flex w-full justify-center cursor-pointer opacity-40 top-1 left-1/2 right-1/2 transition-all -translate-x-1/2 hover:opacity-100 hover:scale-125 hover:text-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
            <path fill="currentColor"
              d="M128 26a102 102 0 1 0 102 102A102.12 102.12 0 0 0 128 26Zm0 192a90 90 0 1 1 90-90a90.1 90.1 0 0 1-90 90Zm36.24-102.24a6 6 0 1 1-8.48 8.48L134 102.49V168a6 6 0 0 1-12 0v-65.51l-21.76 21.75a6 6 0 0 1-8.48-8.48l32-32a6 6 0 0 1 8.48 0Z" />
          </svg>
        </div>
      </div>
    </div>
  </div>

</ng-container>
